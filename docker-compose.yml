services:
  postgres:
    image: postgres:16
    container_name: atmosledger-postgres
    environment:
      POSTGRES_USER: atmosledger
      POSTGRES_PASSWORD: atmosledger
      POSTGRES_DB: atmosledger
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atmosledger -d atmosledger"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - atmosledger_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: atmosledger-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  worker:
    image: python:3.12-slim
    container_name: atmosledger-worker
    working_dir: /app
    environment:
      # Runtime
      ENV: dev
      LOG_LEVEL: INFO

      # Python path for src-layout
      PYTHONPATH: /app/src

      # Database (container DNS names, NOT localhost)
      DATABASE_URL: postgresql+psycopg://atmosledger:atmosledger@postgres:5432/atmosledger

      # Redis / RQ
      REDIS_URL: redis://redis:6379/0
      RQ_QUEUE: default

      # Open-Meteo
      OPEN_METEO_BASE_URL: https://api.open-meteo.com/v1
      OPEN_METEO_ARCHIVE_BASE_URL: https://archive-api.open-meteo.com/v1

    volumes:
      - ./:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        pip install --no-cache-dir poetry &&
        poetry install &&
        python -m atmosledger.workers.rq.worker
      "

volumes:
  atmosledger_pgdata:
